<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Form!</title>
</head>
<body>

    <div class="col-xl-2"></div>
    </div><br><br>
    <footer class="bg-warning text-center text-light">
        <div class="container-fluid">
            <form><br>
                <h2>Letters to those who've been a victim of house fires.</h2><hr>
                <div class="col-xl-2"></div>
                <div class="col-xl-2 container-fluid text-light">
                    <input class="container-fluid" type="text" placeholder="Email"><br>
                    <br>
                    <input class="container-fluid" name="text" placeholder="Name"><br>
                    <br>
                    <input class="container-fluid" type="text" placeholder="Message"><br>
                    <br>
                    <input class="btn btn-primary btn-sm" type="submit" value="Submit">
                    <input class="btn btn-danger btn-sm" type="reset" name="Reset">
                </div><br><br>
                <div class="col-xl-2"></div>
            </form>
        </div>
    </footer>
</body>
</html>
